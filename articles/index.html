    <!-- Scripts -->
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        // Safe localStorage wrapper for browsers with privacy restrictions (Brave)
        const getTheme = () => { try { return localStorage.getItem('theme'); } catch (e) { return null; } };
        const setTheme = (val) => { try { localStorage.setItem('theme', val); } catch (e) { } };

        // Check for saved theme preference or default to dark
        const savedTheme = getTheme() || 'dark';
        if (savedTheme === 'light') {
            html.setAttribute('data-theme', 'light');
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            if (newTheme === 'dark') html.removeAttribute('data-theme');
            else html.setAttribute('data-theme', 'light');
            setTheme(newTheme);
        });

        // Mobile menu toggle
        document.getElementById('mobileMenuBtn').addEventListener('click', () => {
            document.getElementById('navLinks').classList.toggle('active');
        });
    </script>
